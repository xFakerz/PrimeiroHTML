<html>

<head>
  <title> HTML Login </title>
  <meta charset="utf-8">

</head>

<body>
  <center>
    <h1>
      <p>Pagina de Cadastro</p>
    </h1>
    <hr>
    <h3>
      <p>Por favor crie uma conta</p>
    </h3>
  </center>


  <center>
    <!-- Modulo de Formulação -->
    <form action="" method="get">
      <label for="GET-nome">Nome:</label>
      <input id="GET-nome" type="text" name="nome">
      <label for="GET-email">Email:</label>
      <input id="GET-email" type="text" name="email">
      <input type="submit" value="Enviar">
    </form>
    <!-- Modulo de Formulação -->

    <!-- Modulo de Formulação -->
    <form action="" method="get">
      <label for="GET-senha">Senha:</label>
      <input id="GET-senha" type="text" name="senha">
      <label for="GET-confirmar senha">Confirmar senha:</label>
      <input id="GET-confirmar senha" type="text" name="confirmar senha">
      <input type="submit" value="Enviar">
    </form>
    <!-- Modulo de Formulação -->

    <label for="status">Status:</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Trabalhador">
      <option value="Estudante">
      <option value="Professor">
      <option value="Conta Para Mim">
    </datalist>
    <hr>

    <!-- Modulo de Formulação -->
    <form>
      <label for"GET-numero de telefone">Numero de telefone:</label>
      <input id="GET-numero de telefone" type="text" name="numero de telefone">
    </form>
    <!-- Modulo de Formulação -->

    <!-- Modulo de Formulação -->
    <form>
      <label for"GET-numero de telefone do Responsavel">Numero de telefone do Responsavel:</label>
      <input id="GET-numero de telefone do Responsavel" type="text" name="numero de telefone do Responsavel">
    </form>
    <!-- Modulo de Formulação -->

    <!-- Modulo de Formulação -->
    <label for="appt">Hora de Registro:</label>

    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>

    <small>Dia de Criação</small>

    <input id="date" type="date">

    <!-- Modulo de Formulação -->

    <hr>

    <!-- Modulo de Formulação -->
    <form action="" method="post">

      <legend>Aceite os Termo do Cookies</legend>
      <input type="radio" name="radio" id="radio"> <label for="radio">Aceito</label>
      <input type="radio" name="radio" id="radio"> <label for="radio">Não aceito</label>

    </form>
    <!-- Modulo de Formulação -->
  </center>
